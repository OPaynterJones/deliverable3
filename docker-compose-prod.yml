services: 
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile-prod
    ports: 
      - "3000:3000"
    depends_on:
      - db

  backend: 
    build:
      context: ./backend
      dockerfile: Dockerfile-prod
    ports:
      - "5000:5000"
    depends_on: 
      - db

  db: 
    build: 
      context: ./database
      dockerfile: Dockerfile-prod
    environment: 
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
      MYSQL_DATABASE: deliverable3_testing_db
    ports: 
      - "3306:3306"